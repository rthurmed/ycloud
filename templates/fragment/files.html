<section class="section">
    {% if error %}
    <div id="files-error-notification" class="notification is-danger">
        <button class="delete" onclick="this.parentNode.parentNode.removeChild(this.parentNode)"></button>
        {{ error }}
    </div>
    {% endif %}
    <div class="fixed-grid has-1-cols has-3-cols-tablet has-4-cols-widescreen">
        <div class="grid">
            {% for file in files %}
            <a class="cell" href="{{ url_for('get_file', name=file.name) }}" download="{{ file.name }}">
                <div class="box is-shadowless is-flex is-flex-direction-column is-align-items-center">
                    <span class="icon is-large">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="size-4">
                            <path fill-rule="evenodd"
                                d="M4 2a1.5 1.5 0 0 0-1.5 1.5v9A1.5 1.5 0 0 0 4 14h8a1.5 1.5 0 0 0 1.5-1.5V6.621a1.5 1.5 0 0 0-.44-1.06L9.94 2.439A1.5 1.5 0 0 0 8.878 2H4Zm1 5.75A.75.75 0 0 1 5.75 7h4.5a.75.75 0 0 1 0 1.5h-4.5A.75.75 0 0 1 5 7.75Zm0 3a.75.75 0 0 1 .75-.75h4.5a.75.75 0 0 1 0 1.5h-4.5a.75.75 0 0 1-.75-.75Z"
                                clip-rule="evenodd" />
                        </svg>
                    </span>
                    <div class="subtitle is-6 pb-2" style="text-overflow: ellipsis;">
                        {{ file.path }}
                    </div>
                    <div class="title is-4">
                        {{ file.name }}
                    </div>
                </div>
            </a>
            {% endfor%}
        </div>
    </div>
</section>
<style>
    #files-error-notification {
        position: absolute;
        right: 1em;
        top: 1em;
        min-width: 20em;
    }
</style>
